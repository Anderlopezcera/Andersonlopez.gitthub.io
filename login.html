    <div class="contenido">
        <h2>Iniciar Sesión</h2>
        <form action="#" id="loginForm"> <!-- Cambia la acción al URL que maneje el inicio de sesión -->
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="usuario@dominio.edu.co">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <button type="button" onclick="IniciarSesion()">Iniciar Sesión</button>
        </form>
    </div>
